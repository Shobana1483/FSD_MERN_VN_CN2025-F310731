<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block Navigation</title>
    <link rel="stylesheet" href="Q16.css">
</head>
<body>

    <h2>Navigation Menu using display:inline</h2>
    <nav class="menu-inline">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <hr>

    <h2>Navigation Menu using display:block</h2>
    <nav class="menu-block">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
