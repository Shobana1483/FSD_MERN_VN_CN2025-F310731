<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>

    <style>
       
       .box1{
        margin: 20px;
        padding: 10px;
        border: 2px solid red;
        background-color: whitesmoke;
       }

       .box2{
        margin: 30px;
        padding: 15px;
        border: 4px solid blue;
        background-color: bisque;
       }

       .box3{
        margin: 40px;
        padding: 20px;
        border: 6px solid green;
        background-color: pink;
       }
    </style>
</head>
<body>
   <h2>CSS Box Model Example</h2> 

   <div class="box1">
    <p><strong>Box 1 properties</strong></p>
    <p>Margin: 20px;
        Padding: 10px;
        Border: 2px solid
    </p>
    </div>

    <div class="box2">
    <p><strong>Box 2 Properties</strong></p>
    <p>Margin: 30px;
        Padding: 15px;
        Border: 4px solid
    </p>
    </div>
 
    <div class="box3">
    <p><strong>Box 3 properties</strong></p>
    <p> Margin: 40px;
        Padding: 20px;
        Border: 6px solid
    </p>
   </div>
</body>
</html>
