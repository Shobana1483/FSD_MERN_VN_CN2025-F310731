<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fixed Header Example</title>

    <style>
        /* --- Fixed Header Styling --- */
        header {
            position: fixed;       /* Keeps header fixed at top */
            top: 0;
            left: 0;
            width: 100%;           /* Full width */
            background-color: #333;
            display: flex;         /* Align items side-by-side */
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: white;
            z-index: 1000;         /* Keeps header above content */
        }

        /* Logo styling */
        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Navigation Menu */
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 18px;
        }

        /* Hover effect */
        nav a:hover {
            color: yellow;
        }

        /* Add top padding to body so content doesnâ€™t hide behind header */
        body {
            margin: 0;
            padding-top: 70px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">MyLogo</div>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>
</header>

<!-- Page content -->
<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Scroll down to see the header stays fixed...</p>

<p style="margin-top:800px;">End of content.</p>

</body>
</html>
