<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regsiter Form</title>
</head>
<body>
    <h2>Register</h2>
    <form action="">
        <!--The input has id="username"
The label has for="username"
Because both match, clicking the label focuses the input.-->
        <label for="name">User Name:</label>
        <input type="text"  id= "name "placeholder="Enter Username"><br> <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter Email"><br> <br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Create Password"> <br> <br> 
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Confirm Password"><br> <br>

        <label for="date">Date of Birth:</label>
        <!--Browsers ignore placeholders for type="date", so it doesn’t show.
You can remove it or leave it — no issue.-->
        <input type="date" id="date" placeholder="Enter Date of Birth"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Others">Others <br><br>

        <label for="country">Country:</label>
        <select name="" id="">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select> <br><br>

        <p>Terms & Conditions:</p>
        <!--he checkbox “name” attribute should not be a sentence, it should be short like- terms or agree-->
        <input type="checkbox" name="terms">I agree to the terms and conditions <br> <br>

        <button type="submit">Submit the form</button>
    </form>
</body>
</html>
