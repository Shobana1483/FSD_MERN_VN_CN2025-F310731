<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Component</title>

    <style>
        .card {
            width: 300px;
            height: 400px;
            border: 2px dashed #888;  /* NOT solid border */
            border-radius: 10px;
            background-color: #f8f8f8;
            padding: 15px;
            margin: 20px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 180px;
            border-radius: 8px;
            object-fit: cover;
        }

        .card h3 {
            margin: 10px 0;
        }

        .card p {
            font-size: 14px;
            color: grey;
            margin-bottom: 20px;
        }

        .card button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .card button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://www.shutterstock.com/image-photo/sun-sets-behind-mountain-ranges-600nw-2479236003.jpg" alt="Sample Image">

        <h3>Beautiful Nature</h3>
        <p>
            This is a simple card component with an image, title,
            description, and a button at the bottom.
        </p>

        <button>Read More</button>
    </div>

</body>
</html>
