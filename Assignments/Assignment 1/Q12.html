<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Navigation Menu</title>

    <style>
        /* Navigation Menu Styling */
        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 15px;

            /* 3+ Font Properties */
            font-family: Arial, Helvetica, sans-serif; /* font-family */
            font-size: 18px;                           /* font-size */
            font-weight: bold;                         /* font-weight */
            letter-spacing: 1px;                       /* extra font property */
        }

        /* Hover Effect */
        nav a:hover {
            color: yellow;
        }

        /* Visited Link Color */
        nav a:visited {
            color: lightgreen;
        }
    </style>
</head>

<body>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

</body>
</html>
